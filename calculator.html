<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/gif" sizes="any">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 style="text-align: center; color: green">Calculator</h1>


<div class="calculator">
    <input type="text" id="display">
    <input type="button" id="backspace" class="backspaceButton" value="&#9003;">

    <input type="button" value="1" class="number">
    <input type="button" value="2" class="number" >
    <input type="button" value="3" class="number" >
    <input type="button" value="/" class="asdm operator">
    <input type="button" value="&radic;" id="sqrt" class="asdm">
    <br>
    <input type="button" value="4" class="number">
    <input type="button" value="5" class="number">
    <input type="button" value="6" class="number">
    <input type="button" value="*" class="asdm operator">
    <br>
    <input type="button" value="7" class="number">
    <input type="button" value="8" class="number">
    <input type="button" value="9" class="number">
    <input type="button" value="-" class="asdm operator" >
    <br>
    <input type="button" value="C" id="C" class="clear">
    <input type="button" value="0" class="number">
    <input type="button" value="=" id="calculate" class="equals">
    <input type="button" value="+" class="asdm operator">
</div>

<script src="js/script.js"></script>

</body>
</html>
