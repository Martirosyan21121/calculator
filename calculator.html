<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/gif" sizes="any">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 style="text-align: center; color: green">Calculator</h1>
<div class="calculator">

    <input type="text" id="display" oninput="validateInput(this)" placeholder="1234567890" onkeypress="handleKeyPress(event)">
    <input type="button"  class="backspaceButton" value="&#9003;" onclick="simulateBackspace()">

    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="/" class="asdm" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" class="asdm" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="-" class="asdm" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="C" class="clear" onclick="clearDisplay()">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="=" class="equals" onclick="calculate()">
    <input type="button" value="+" class="asdm" onclick="addToDisplay('+')">

</div>

<script src="js/script.js"></script>

</body>
</html>
